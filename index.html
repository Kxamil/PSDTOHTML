<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Lorem</title>
</head>

<body>
    <div class="container">
        <div class="company">
            <div class="shapes">
                <img src="./photos/shape11.png" alt="shape11" class="shape11">
                <img src="./photos/shape13.png" alt="shape13" class="shape13">
                <img src="./photos/shape12.png" alt="shape12" class="shape12">
                <img src="./photos/shape14.png" alt="shape14" class="shape14">
                <img src="./photos/shape15.png" alt="shape15" class="shape15">
            </div>
            <img src="./photos/logo.png" alt="logo company" class="logo_company">
            <p class="company__title">company logo</p>
            <p class="company__desc">visual art & desigan</p>
        </div>
        <main class="name">
            <div class="ceo-name">
                <p class="first_name">michal <span class="awarded">johns</span></p>
                <p class="work">graphic designer</p>
            </div>
        </main>
        <section class="data">
            <div class="address">
                <p class="data__address number">000-123-456-789</p>
                <p class="data__address email">yourmail@gmail.com</p>
                <p class="data__address website">www.yourwebsite.com</p>
                <p class="data__address location">your adres here 1234 rouad, NY</p>
            </div>
        </section>
    </div>
    <footer class="back-card">
        <div class="shapes-back">
            <img src="./photos/Shape22.png" alt="shape21" class="shape21">
            <img src="./photos/Shape21.png" alt="shape22" class="shape22">
            <img src="./photos/Shape25.png" alt="shape25" class="shape25">
            <img src="./photos/Shape23.png" alt="shape24" class="shape24">
            <img src="./photos/Shape24.png" alt="shape23" class="shape23">
        </div>
        <div class="back-section">
            <img src="./photos/logoback.png" alt="backlogo" class="logo__back">
            <p class="back__desc--logo awarded"> company <span class="normal">logo</span></p>
            <p class="back__desc--work awarded">visual art design</p>
        </div>
        <div class="back__content">
            <p class="back__website">urwebsitename.com</p>
        </div>
    </footer>
    </div>
</body>

</html>
